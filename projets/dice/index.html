<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Dice Roller</h1>
    <div class="dice-options">
      <label>
        <input type="radio" name="dice" value="4" />
        d4
      </label>
      <label>
        <input type="radio" name="dice" value="6" checked />
        d6
      </label>
      <label>
        <input type="radio" name="dice" value="8" />
        d8
      </label>
      <label>
        <input type="radio" name="dice" value="10" />
        d10
      </label>
      <label>
        <input type="radio" name="dice" value="12" />
        d12
      </label>
      <label>
        <input type="radio" name="dice" value="20" />
        d20
      </label>
      <label>
        <input type="radio" name="dice" value="100" />
        d100
      </label>
    </div>

    <div class="controls">
      <label>
        Nombre de d√©s:
        <input type="number" id="numDice" min="1" value="1" />
      </label>
      <label>
        Bonus:
        <input type="text" id="bonus" placeholder="+0" />
      </label>
    </div>

    <button id="rollBtn" type="button">Lancer</button>

    <div class="dice-3d-container">
      <!-- d4 -->
      <div class="dice-3d" id="dice3d-d4" style="display:none;">
        <div class="dice-pyramid" id="dicePyramid">
          <div class="pyramid-face pyramid-face-1"><span>1</span></div>
          <div class="pyramid-face pyramid-face-2"><span>2</span></div>
          <div class="pyramid-face pyramid-face-3"><span>3</span></div>
          <div class="pyramid-face pyramid-face-4"><span>4</span></div>
        </div>
      </div>
      <!-- d6 -->
      <div class="dice-3d" id="dice3d-d6" style="display:none;">
        <div class="dice-cube" id="diceCube">
          <div class="dice-face dice-face-1">1</div>
          <div class="dice-face dice-face-2">2</div>
          <div class="dice-face dice-face-3">3</div>
          <div class="dice-face dice-face-4">4</div>
          <div class="dice-face dice-face-5">5</div>
          <div class="dice-face dice-face-6">6</div>
        </div>
      </div>
      <!-- d8 -->
      <div class="dice-3d" id="dice3d-d8" style="display:none;">
        <div class="dice-octahedron" id="diceOctahedron">
          <div class="octa-face octa-face-1">1</div>
          <div class="octa-face octa-face-2">2</div>
          <div class="octa-face octa-face-3">3</div>
          <div class="octa-face octa-face-4">4</div>
          <div class="octa-face octa-face-5">5</div>
          <div class="octa-face octa-face-6">6</div>
          <div class="octa-face octa-face-7">7</div>
          <div class="octa-face octa-face-8">8</div>
        </div>
      </div>
      <!-- d10 -->
      <div class="dice-3d" id="dice3d-d10" style="display:none;">
        <div class="dice-pentagonal" id="dicePentagonal">
          <div class="penta-face penta-face-1">1</div>
          <div class="penta-face penta-face-2">2</div>
          <div class="penta-face penta-face-3">3</div>
          <div class="penta-face penta-face-4">4</div>
          <div class="penta-face penta-face-5">5</div>
          <div class="penta-face penta-face-6">6</div>
          <div class="penta-face penta-face-7">7</div>
          <div class="penta-face penta-face-8">8</div>
          <div class="penta-face penta-face-9">9</div>
          <div class="penta-face penta-face-10">10</div>
        </div>
      </div>
      <!-- d12 -->
      <div class="dice-3d" id="dice3d-d12" style="display:none;">
        <div class="dice-dodecahedron" id="diceDodecahedron">
          <div class="dodeca-face dodeca-face-1">1</div>
          <div class="dodeca-face dodeca-face-2">2</div>
          <div class="dodeca-face dodeca-face-3">3</div>
          <div class="dodeca-face dodeca-face-4">4</div>
          <div class="dodeca-face dodeca-face-5">5</div>
          <div class="dodeca-face dodeca-face-6">6</div>
          <div class="dodeca-face dodeca-face-7">7</div>
          <div class="dodeca-face dodeca-face-8">8</div>
          <div class="dodeca-face dodeca-face-9">9</div>
          <div class="dodeca-face dodeca-face-10">10</div>
          <div class="dodeca-face dodeca-face-11">11</div>
          <div class="dodeca-face dodeca-face-12">12</div>
        </div>
      </div>
      <!-- d20 -->
      <div class="dice-3d" id="dice3d-d20" style="display:none;">
        <div class="dice-icosahedron" id="diceIcosahedron">
          <div class="icosa-face icosa-face-1">1</div>
          <div class="icosa-face icosa-face-2">2</div>
          <div class="icosa-face icosa-face-3">3</div>
          <div class="icosa-face icosa-face-4">4</div>
          <div class="icosa-face icosa-face-5">5</div>
          <div class="icosa-face icosa-face-6">6</div>
          <div class="icosa-face icosa-face-7">7</div>
          <div class="icosa-face icosa-face-8">8</div>
          <div class="icosa-face icosa-face-9">9</div>
          <div class="icosa-face icosa-face-10">10</div>
          <div class="icosa-face icosa-face-11">11</div>
          <div class="icosa-face icosa-face-12">12</div>
          <div class="icosa-face icosa-face-13">13</div>
          <div class="icosa-face icosa-face-14">14</div>
          <div class="icosa-face icosa-face-15">15</div>
          <div class="icosa-face icosa-face-16">16</div>
          <div class="icosa-face icosa-face-17">17</div>
          <div class="icosa-face icosa-face-18">18</div>
          <div class="icosa-face icosa-face-19">19</div>
          <div class="icosa-face icosa-face-20">20</div>
        </div>
      </div>
      <!-- d100 -->
      <div class="dice-3d" id="dice3d-d100" style="display:none;">
        <div class="dice-percentile" id="dicePercentile">
          <div class="percentile-face percentile-face-1">00</div>
          <div class="percentile-face percentile-face-2">10</div>
          <div class="percentile-face percentile-face-3">20</div>
          <div class="percentile-face percentile-face-4">30</div>
          <div class="percentile-face percentile-face-5">40</div>
          <div class="percentile-face percentile-face-6">50</div>
          <div class="percentile-face percentile-face-7">60</div>
          <div class="percentile-face percentile-face-8">70</div>
          <div class="percentile-face percentile-face-9">80</div>
          <div class="percentile-face percentile-face-10">90</div>
        </div>
      </div>
    </div>

    <div class="result" id="result"></div>
    <div class="bonus" id="bonusResult"></div>

    <div id="rolls"></div>

    <script src="script.js"></script>
  </body>
</html>
